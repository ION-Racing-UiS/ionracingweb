{% extends "layout.html" %}
{% block title %} | Edit Sponsors{% endblock %}
{% block head %}

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>My first BootstrapVue app</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/edit_sponsors.css') }}">
    <!-- Required Stylesheets -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    {% endblock%}
    {% block content %}
    <!-- Our application root element -->
    <div class="section">
        <div id="app" class="container">
            <div class="actioncontainer">
                <h1>Action to take... </h1>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="Add" id="option1" autocomplete="off" checked> Add
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="Update" id="option2" autocomplete="off"> Update
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="Delete" id="option3" autocomplete="off"> Delete
                    </label>
                </div>
            </div>
            <div class="actioncontainer">

            </div>
        </div>
    </div>
        
    <!-- Start running your app -->
    <script>
      window.app = new Vue({
        el: '#app',
        data: {
          name: ''
        },
        computed: {
          showAlert() {
            return this.name.length > 4 ? true : false
          }
        }
      })
    </script>
{% endblock  %}
