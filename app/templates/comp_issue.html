<div class="form-gruop">
    <h3>Computer Issue</h3>
</div>
<div class="form-group">
    <div class="col-lg-12">
        <label class="control-label">
            <p>Username</p>
        </label>
        <input type="text" class="form-control" name="username" placeholder="Your username here" required="" />
    </div>
</div>
<div class="form-group">
    <div class="col-lg-12">
        <label class="control-label">
            <p>Email</p>
        </label>
        <input type="text" class="form-control" name="email" placeholder="Your email here" required="" />
    </div>
</div>
{% if hostname is defined %}
<div class="form-group">
    <div class="col-lg-12">
        <label class="control-label">
            <p>Computer name</p>
        </label>
        <input class="form-control" type="text" name="hostname" placeholder="Computer name here" value="{{ hostname }}"
            disabled="">
    </div>
</div>
{% else %}
<div class="form-group">
    <div class="col-lg-12">
        <label class="control-label">
            <p>Computer name. To get the computer name (if you are able to log on), please paste this into the start
                menu and press Enter or paste this into RUN (Windows key + R).<br />
                <pre>Firefox.exe "{{ url }}/%computername%"</pre>
            </p>
        </label>
        <input class="form-control" type="text" name="hostname" placeholder="Computer name here">
    </div>
</div>
{% endif %}
<div class="form-group">
    <div class="col-lg-12">
        <label class="control-label">
            <p>Please describe your issue</p>
        </label>
        <textarea class="form-control" rows="6" name="message" placeholder="Your message" required=""
            style="height: 126px;"></textarea>
    </div>
</div>
