{% extends "admin_team.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block view %}
<h2>Create New Team</h2>
<form action="/admin_team/add" method="post">
    {{ form.csrf_token() }}
    <div class="form-group">
        {{ wtf.form_field(form.year) }}
        {{ wtf.form_field(form.submit) }}
    </div>
</form>
{% endblock %}
