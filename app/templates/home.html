{% extends "layout.html" %}
{% block title %} | Home{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
    <script src="{{ url_for('static', filename='applications/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='applications/homeslider.js') }}"></script>
{% endblock%}
{% block content %}
<div class="homecontainer">
    <div class="prevContainer">
        <div class="namecontainer">
            <h1>
                <span class="carname">Steelasdasda</span>
                <span class="coolfont">39</span>
            </h1>
        </div>
        <a class="prev" onclick="slidechange(-1)">&#10094;</a>
    </div>
    <!-- <div class="carContainer" style="background-image: url({{ url_for('static', filename='images/test.png') }});"> -->
    <div class="carContainer">

                <img class="carimg" src="{{ url_for('static', filename='images/2018.png') }}" alt="" srcset="">
            </div>

            <div class="carslides">
                <img class="carimg" src="{{ url_for('static', filename='images/2017.png') }}" alt="" srcset="">
            </div>

            <div class="carslides">
                <img class="carimg" src="{{ url_for('static', filename='images/2016.png') }}" alt="" srcset="">
            </div>
        </div>
    </div>
    <div class="nextContainer">
        <a class="next" onclick="slidechange(1)">&#10095;</a>
    </div>
</div>

</div>
