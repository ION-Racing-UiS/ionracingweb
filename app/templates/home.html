{% extends "layout.html" %}
{% block title %} | Home{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
    <script src="{{ url_for('static', filename='applications/jquery-3.4.1.min.js') }}"></script>
    <script>
        var all_cars = JSON.parse('{{ cars | tojson }}');
    </script>
    <script src="{{ url_for('static', filename='applications/homeslider.js') }}"></script>
{% endblock%}
{% block content %}
<div class="homecontainer">
    <div class="prevContainer">
        <div class="namecontainer">
            <h1>
                <span class="coolfont carname">Mark 1</span>
                <span class="coolfont carnumber">39</span>
            </h1>
        </div>
        <a class="prev" onclick="slidechange(-1)">&#10094;</a>
    </div>
    <!-- <div class="carContainer" style="background-image: url({{ url_for('static', filename='images/test.png') }});"> -->
    
    <div class="carContainer">
        <div class="slidecontainer">
            {% for c in cars%}
                <div class="carslides">
                    <img class="carimg" src="{{ '/static/images/' + cars[c].img }}" alt="" srcset="">
                </div>
            {%endfor%}
        </div>
    </div>
    <div class="nextContainer">
        <a class="next" onclick="slidechange(1)">&#10095;</a>
    </div>
</div>

<hr />

<div class="specs-container">
    <div class="specs_inner_container">

        <div class="spec">
            <p class="coolfont">V6</p>
            <span class="specName">Turbo Engine</span>
        </div>
        <div class="spec">
            <p class="coolfont">110 <sup class="supp">km/h</sup></p>
            <span class="specName">Top Speed</span>
        </div>
        <div class="spec">
            <p class="coolfont">401 <sup class="supp">kg</sup></p>
            <span class="specName">Weight</span>
        </div>
        <div class="spec">
            <p class="coolfont">V6</p>
            <span class="specName">Turbo Engine</span>
        </div>
    </div>
</div>
</div>
<div class="down-arrow-container">
    <div class="chevron"></div>
    <div class="chevron"></div>
    <div class="chevron"></div>
</div>
{% endblock %}
{% block footer %}
    <div>
        <h5>Footer</h5>
    </div>
{% endblock footer %}
