<div class="form-gruop">
    <h3>Registration</h3>
</div>
<div class="form-group">
    <div class="col-lg-12">
        <label class="control-label">
            <p>Username or Full name</p>
        </label>
        <input type="text" class="form-control" name="name" placeholder="Your username or full name here" />
    </div>
</div>
<div class="form-group">
    <div class="col-lg-12">
        <label class="control-label">
            <p>Email</p>
        </label>
        <input type="text" class="form-control" name="email" placeholder="Your email here" />
    </div>
</div>
<div class="form-group">
    <div class="col-lg-12">
        <label class="control-label">
            <p>Message</p>
        </label>
        <textarea class="form-control" rows="6" name="message" placeholder="Your message" required=""
            style="height: 126px;"></textarea>
    </div>
</div>
