<!-- General contact form -->
<div class="form-gruop">
    <h3>Message/Other</h3>
    <p>If you have any application suggestions, then you can tell us about them here.</p>
</div>
<div class="form-group">
    <div class="col-lg-12">
        <label class="control-label">
            <p>Name</p>
        </label>
        <input type="text" class="form-control" name="fname" placeholder="Your first name here" required="" />
    </div>
    <div class="col-lg-12">
        <label class="control-label">
            <p>Last name</p>
        </label>
        <input type="text" class="form-control" name="lname" placeholder="Your last name here" required="" />
    </div>
</div>
<div class="form-group">
    <div class="col-lg-12">
        <label class="control-label">
            <p>Email</p>
        </label>
        <input type="text" class="form-control" name="email" placeholder="Your email here" />
    </div>
</div>
<div class="form-group">
    <div class="col-lg-12">
        <label class="control-label">
            <p>Message</p>
        </label>
        <textarea class="form-control" rows="6" name="message" placeholder="Your message" required=""
            style="height: 126px;"></textarea>
    </div>
</div>
